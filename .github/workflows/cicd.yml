name: Lambda CICD
run-name: cicd by ${{ github.actor }}
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
    
      - name: Install Go Task
        run: go install github.com/go-task/task/v3/cmd/task@latest

      - name: Build Lambdas 
        run: task build